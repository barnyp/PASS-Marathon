apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hr-sql-dev
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mssql
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: hr-sql-dev
          image: crobles10/hr-db-dev_stg:{{VERSION}}
          ports:
            - containerPort: 1433
          env:
          - name: MSSQL_PID
            value: "Developer"
          - name: ACCEPT_EULA
            value: "Y"
          - name: SA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mssql
                key: SA_PASSWORD 
          volumeMounts:
            - name: mssqldb
              mountPath: /var/opt/mssql
          resources:
          limits:
            memory: "4Gi"
      volumes:
        - name: mssqldb
          persistentVolumeClaim:
            claimName: hr-sql-dev-pvc
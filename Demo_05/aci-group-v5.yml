name: AG-RedScale  # Name of the container group
apiVersion: '2018-10-01'
location: westus
properties: # Properties of container group
  containers: # Array of container instances in the group
  - name: ag-01 # Name of an instance
    properties:
      image: mcr.microsoft.com/mssql/server:2017-CU17-ubuntu # Container image used to create the instance
      ports:
      - protocol: tcp
        port: 1433
      environmentVariables:
      - name: ACCEPT_EULA
        value: "Y"
      - name: SA_PASSWORD
        value: "Chuchito123456"
      resources: # Resource requirements of the instance
        requests:
          memoryInGB: 2
          cpu: 2
    ipAddress: # IP address configuration of container group
      ports:
      - protocol: TCP
        port: 1433
      type: Public
      dnsNameLabel: ag-01
  - name: ag-02 # Name of an instance
    properties:
      image: mcr.microsoft.com/mssql/server:2017-CU17-ubuntu # Container image used to create the instance
      ports:
      - protocol: tcp
        port: 1433
      environmentVariables:
      - name: ACCEPT_EULA
        value: "Y"
      - name: SA_PASSWORD
        value: "Chuchito123456"
      resources: # Resource requirements of the instance
        requests:
          memoryInGB: 2
          cpu: 2
    ipAddress: # IP address configuration of container group
      ports:
      - protocol: TCP
        port: 1433
      type: Public
      dnsNameLabel: ag-02